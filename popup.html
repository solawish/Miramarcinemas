<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美麗華影城訂票</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body style="min-width: 350px; min-height: 700px;">
  <div class="container">
    <h1>美麗華影城訂票</h1>
    
    <div class="form-group">
      <label for="movie-select">電影：</label>
      <select id="movie-select">
        <option value="">請選擇電影</option>
      </select>
    </div>

    <div class="form-group">
      <label for="time-select">時間：</label>
      <div class="time-select-wrapper">
        <select id="time-select" disabled>
          <option value="">請先選擇電影</option>
        </select>
        <button id="refresh-btn" type="button">重新整理</button>
      </div>
    </div>

    <div class="form-group">
      <label for="ticket-type-select">票種：</label>
      <select id="ticket-type-select">
        <option value="adult" selected>全票</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ticket-count-select">票數：</label>
      <select id="ticket-count-select">
        <option value="">請選擇票數</option>
        <option value="1" selected>1 張</option>
        <option value="2">2 張</option>
        <option value="3">3 張</option>
        <option value="4">4 張</option>
        <option value="5">5 張</option>
        <option value="6">6 張</option>
      </select>
    </div>

    <div class="form-group">
      <button id="order-btn" type="button">訂購</button>
    </div>

    <div class="form-group">
      <label for="api-log">處理過程：</label>
      <textarea id="api-log" readonly></textarea>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
